<div xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="item_id(id)">

		<a th:href="@{|/product/detail/${p.id}|}" class="btn btn-sm text-dark p-0"><i class="fas fa-eye text-primary mr-1"></i>View Detail</a>
        <a th:attr="ng-click=@{|cart.add(${id})|}" class="btn btn-sm text-dark p-0"><i class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
	</th:block>
</div>
