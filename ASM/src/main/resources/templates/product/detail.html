<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
	<main th:object="${item}" class="poly-item-detail">
		
		
		
		
		<div class="container-fluid py-5">
        <div class="row px-xl-5">
            <div class="col-lg-5 pb-5">
                        <div class="carousel-item active">
                            <img  class="w-100 h-100" th:src="@{|/assets/images/*{image}|}">
                        </div>
            </div>
            <div class="col-lg-7 pb-5">
                <h3 class="font-weight-semi-bold" th:text="*{name}"></h3>
                <div class="d-flex mb-3">
                    <div class="text-primary mr-2">
                        <small class="fas fa-star"></small>
                        <small class="fas fa-star"></small>
                        <small class="fas fa-star"></small>
                        <small class="fas fa-star-half-alt"></small>
                        <small class="far fa-star"></small>
                    </div>
                    <small class="pt-1">(50 Reviews)</small>
                </div>
                <h3 class="font-weight-semi-bold mb-4" th:text="*{price}"></h3>
                <div class="d-flex mb-3">
                    <p class="text-dark font-weight-medium mb-0 mr-3">Date:
                    </p>
                    <p class="mb-4" th:text="*{createDate}"> </p>
                </div>
                <div class="d-flex mb-3">
                    <p class="text-dark font-weight-medium mb-0 mr-3">Category:
                    </p>
                    <p class="mb-4" th:text="*{category.name}"> </p>
                </div>
                
                <div class="d-flex align-items-center mb-4 pt-2">
                    <div class="input-group quantity mr-3" style="width: 130px;">
                        <div class="input-group-btn">
                            <button class="btn btn-primary btn-minus" >
                            <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control bg-secondary text-center" value="1">
                        <div class="input-group-btn">
                            <button class="btn btn-primary btn-plus">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <th:block th:fragment="item_id(id)">
                    	<button class="btn btn-primary px-3"  th:attr="ng-click=@{|cart.add(${id})|}"><i class="fa fa-shopping-cart mr-1" ></i> Add To Cart</button>
                    </th:block>
	                </div>
	                <div class="d-flex pt-2">
	                    <p class="text-dark font-weight-medium mb-0 mr-2">Share on:</p>
	                    <div class="d-inline-flex">
	                        <a class="text-dark px-2" href="">
	                            <i class="fab fa-facebook-f"></i>
	                        </a>
	                        <a class="text-dark px-2" href="">
	                            <i class="fab fa-twitter"></i>
	                        </a>
	                        <a class="text-dark px-2" href="">
	                            <i class="fab fa-linkedin-in"></i>
	                        </a>
	                        <a class="text-dark px-2" href="">
	                            <i class="fab fa-pinterest"></i>
	                        </a>
	                    </div>
	                </div>
	            </div>
	        </div>
	      
			
			<div class="text-center mb-4 py-5">
				<hr>
	            <h2 class="section-title py-5"><span class="px-2">HÀNG CÙNG LOẠI</span></h2>
	        </div>
			<div class="row px-xl-5 pb-3">
				<div th:each="p:*{category.products}" class="col-lg-3 col-md-6 col-sm-12 pb-1">
	                <div  class="card product-item border-0 mb-4">
	                    <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
	                        <a th:href="@{|/product/detail/${p.id}|}">
								<img  class="img-fluid w-100" style="height: 270px;" th:src="@{|/assets/images/${p.image}|}">
							</a>
	                    </div>
	                    <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
	                        <h6 class="text-truncate mb-3"th:utext="${p.name}"></h6>
	                        <div class="d-flex justify-content-center">
	                            <h6>$[[${p.price}]]</h6>
	                            
	                        </div>
	                    </div>
	                    <div class="card-footer d-flex justify-content-between bg-light border">
	                        <p th:replace="~{/product/_actions::item_id(${p.id})}"/>
	                    </div>
	                </div>
	            </div>
			</div>
			
	        
	    </div>
		
	</main>
</div>
