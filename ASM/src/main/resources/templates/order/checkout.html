<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
    <main>
	    <div class="container-fluid "  >
	        <div th:replace="~{/cart/view :: cart_frag}"></div>
	        <div class="panel panel-primary">
	             <div class="text-center mb-4 ">
				 	<h2 class="section-title "><span class="px-2">ORDER PURCHASING</span></h2>
				 </div>
	            <div class="panel-body">
	            	<div class="row">
		            	<div class="form-group col-sm-6">
		                    <div>Purchaser:</div>
		                    <div class="form-control">{{$auth.user.fullname}} ({{$auth.user.email}})</div>
		                </div>
		                <div class="form-group col-sm-6">
		                    <div>Order Date:</div>
		                    <div class="form-control">{{order.createDate | date : 'dd-MM-yyyy'}}</div>
		                </div>
	                </div>
	                <div class="row">
		                <div class="form-group col-sm-12">
		                    <div>Shipping Address:</div>
		                    <textarea ng-model="order.address" class="form-control"></textarea>
		                </div>
	                </div>
	            </div>
	            <div class="panel-footer text-right">
	                <button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
	            </div>
	        </div>
        </div>
    </main>
</div>
