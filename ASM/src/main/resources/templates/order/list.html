<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic (~{::main})}">
    <main>
       
          
       <div class="container-fluid "  th:fragment="cart_frag">
		 <div class="text-center mb-4 ">
		 	<h2 class="section-title "><span class="px-2">YOUR ORDERS PURCHASED</span></h2>
		 </div>
	        <div class="row px-xl-5">
	            <div class=" table-responsive mb-5">
	                <table class="table table-bordered text-center mb-0">
	                    <thead class="bg-secondary text-dark">
	                        <tr>
	                          	<th>No.</th>
								<th>Order No.</th>
								<th>Order Date</th>
								<th>Shipping Address</th>
								<th></th>
	                        </tr>
	                    </thead>
	                    <tbody class="align-middle">
	                        <tr th:each="order, state: ${orders}">
	                        	<td class="align-middle">[[${state.index}]]</td>
	                            <td class="align-middle">[[${order.id}]] </td>
	                            <td class="align-middle">[[${order.createDate}]]</td>
	                            <td class="align-middle">[[${order.address}]]</td>
	                            <td class="align-middle">
	                            <a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default">
									Detail</b>
								</a>
							</td>
	                        </tr>
	                       
	                    </tbody>
	                </table>
	                <div  class="panel-footer py-5">
						
					</div>
	            </div>
	            
	        </div>
    	</div>
    </main>
</div>
